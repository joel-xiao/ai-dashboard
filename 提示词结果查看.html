<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大屏展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      position: relative;
    }

    .component {
      position: absolute;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <script>
    const jsonData = [
      {
        "x": 0,
        "y": 0,
        "h": 250,
        "w": 680,
        "type": "linechart",
        "style": "normal",
        "data": {
          "datasource-sample-timeseries": [
            "total",
            "error"
          ]
        }
      },
      {
        "x": 680,
        "y": 0,
        "h": 250,
        "w": 680,
        "type": "barchart",
        "style": "group",
        "data": {
          "datasource-sample-list": [
            "total",
            "error",
            "app"
          ]
        }
      },
      {
        "x": 1360,
        "y": 0,
        "h": 250,
        "w": 688,
        "type": "piechart",
        "style": "rose",
        "data": {
          "datasource-sample-stats": [
            "people",
            "fee"
          ]
        }
      },
      {
        "x": 0,
        "y": 250,
        "h": 250,
        "w": 680,
        "type": "linechart",
        "style": "curve",
        "data": {
          "datasource-sample-timeseries": [
            "fail",
            "slow"
          ]
        }
      },
      {
        "x": 680,
        "y": 250,
        "h": 250,
        "w": 680,
        "type": "barchart",
        "style": "stack",
        "data": {
          "datasource-sample-list": [
            "fail",
            "slow",
            "app"
          ]
        }
      },
      {
        "x": 1360,
        "y": 250,
        "h": 250,
        "w": 688,
        "type": "piechart",
        "style": "ring",
        "data": {
          "datasource-sample-stats": [
            "income",
            "age"
          ]
        }
      },
      {
        "x": 0,
        "y": 500,
        "h": 250,
        "w": 1024,
        "type": "datatable",
        "style": "normal",
        "data": {
          "datasource-sample-list": [
            "total",
            "error",
            "fail",
            "slow",
            "app"
          ]
        }
      },
      {
        "x": 1024,
        "y": 500,
        "h": 250,
        "w": 1024,
        "type": "datatable",
        "style": "alarmtable",
        "data": {
          "datasource-sample-alarm-list": [
            "content",
            "ts"
          ]
        }
      },
      {
        "x": 0,
        "y": 750,
        "h": 530,
        "w": 680,
        "type": "list",
        "style": "top",
        "data": {
          "datasource-sample-list": [
            "total",
            "app"
          ]
        }
      },
      {
        "x": 680,
        "y": 750,
        "h": 530,
        "w": 680,
        "type": "numbercard",
        "style": "normal",
        "data": {
          "datasource-sample-stats": [
            "height"
          ]
        }
      },
      {
        "x": 1360,
        "y": 750,
        "h": 530,
        "w": 688,
        "type": "barchart",
        "style": "horizontal",
        "data": {
          "datasource-sample-list": [
            "total",
            "error"
          ]
        }
      }
    ];

    function renderComponents() {
      jsonData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'component';
        div.style.left = `${item.x}px`;
        div.style.top = `${item.y}px`;
        div.style.width = `${item.w}px`;
        div.style.height = `${item.h}px`;

        const title = document.createElement('h3');
        title.textContent = `Type: ${item.type} | Style: ${item.style}`;
        div.appendChild(title);

        const metricsInfo = document.createElement('p');
        let metricsText = '';
        for (const [source, indicators] of Object.entries(item.data)) {
          metricsText += `数据源: ${source}, 指标: ${indicators.join(', ')}`;
        }
        metricsInfo.textContent = metricsText;
        div.appendChild(metricsInfo);

        document.body.appendChild(div);
      });
    }

    renderComponents();
  </script>

</body>

</html>
